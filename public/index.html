<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>WeatherApp</title>
  </head>
  <body>
    <section class="container">
      <div class="search-section">
        <input type="text" placeholder="Search for places " />
        <div><img src="../dist/assets/icons/Shower.png" /></div>
        <label>15 °C</label>
        <label>Shower</label>
        <label>Today - Sunday 22 Aug</label>
        <label id="city"></label>
      </div>
      <div class="results-section">
        <div>
          <label>Tomorrow</label>
          <div>
            <img src="../dist/assets/icons/HeavyCloud.png" />
          </div>
          <label>16°C</label>
        </div>
        <div>
          <label>Tomorrow</label>
          <div><img src="../dist/assets/icons/Hail.png" /></div>
          <label>17°C</label>
        </div>
        <div>
          <label>Tomorrow</label>
          <div><img src="../dist/assets/icons/HeavyRain.png" /></div>
          <label>18°C</label>
        </div>
        <div>
          <label>Tomorrow</label>
          <div><img src="../dist/assets/icons/Cloud-background.png" /></div>
          <label>19°C</label>
        </div>
      </div>
    </section>
  </body>
  <script src="index.js"></script>
</html>
